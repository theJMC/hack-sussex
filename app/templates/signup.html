{% extends "layouts/layout.html" %}
{% block title %}Sign Up - Smart Plants{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="static/css/login.css">
{% endblock %}

{% block navbar %}
{% endblock %}

{% block content %}
    <div class="center">
        <h1>Smart Plants - Sign Up</h1>
        <form id="auth-form" data-type="signup">
            <div class="alert alert-danger" id="error_msg_div" hidden="hidden">
                <span id="error_msg"></span>
            </div>
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="name" placeholder="Name">
                <label for="name">Name</label>
            </div>
            <div class="form-floating mb-1">
                <input type="email" class="form-control" id="email" placeholder="Email Address">
                <label for="email">Email Address</label>
            </div>
            <div class="form-floating mb-1">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn login" style="width: 100% !important">Sign Up</button>
            </div>

        </form>
    </div>
    <script src="static/js/login.js"></script>
{% endblock %}
